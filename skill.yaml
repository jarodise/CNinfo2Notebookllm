name: cninfo-to-notebooklm
version: 1.0.0
description: Download annual and periodic reports for China A-share stocks from cninfo.com.cn and upload them to NotebookLM with a specialized Financial Analyst persona.
author: Jarodise
commands:
  - name: run
    description: Download reports and upload to NotebookLM
    usage: python3 scripts/run.py <stock_code>
    arguments:
      - name: stock
        description: Stock code (e.g., 600519) or name
        required: true
dependencies:
  - python>=3.8
  - notebooklm-py
  - playwright
  - httpx
  - click
  - rich
